<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – The Rounder Circle</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <link rel="icon" href="assets/images/social-preview.jpg" type="image/jpg" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <a href="index.html">The Rounder Circle</a>
    </div>
    <nav class="menu-bar">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="shows.html">Shows</a></li>
        <li><a href="videos.html">Videos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Two-Column Form + Image -->
  <main class="container" style="padding: var(--space-xl) 0;">
    <div class="contact-content">
      <!-- Left: form -->
      <div class="contact-form">
        <h1>Get in Touch</h1>
        <p>
          We’d love to hear from you! Please reach out us via the form below or directly at TheRounderCircle@gmail.com with any questions or booking inquiries
        </p>

        <!-- Formspree form -->
<form action="https://formspree.io/f/mblydnav" method="POST">
  <!-- redirect to your thank-you page on success -->
  <input type="hidden" name="_next" value="https://theroundercircle.com/thank-you.html" />

  <label for="email">
    Your email:<br />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      required
    />
  </label>

  <label for="message">
    Your message:<br />
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Write your message…"
      required
    ></textarea>
  </label>

  <button type="submit" class="btn btn-primary">Send Message</button>
</form>


      </div>

      <!-- Right: image -->
      <div class="contact-image">
        <img src="assets/images/contact-photo.jpg" alt="The Rounder Circle band photo" />
      </div>
    </div>
  </main>


<!-- Social Links Footer -->
  <footer class="social-footer">
    <a href="https://instagram.com/theroundercircle" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/@TheRounderCircle" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>

        <!-- California poppies graphic -->
    <img
      src="assets/images/calpoppies.png"
      alt="Illustration of California poppies"
      class="footer-graphic"
    />
    <p>&copy; 2025 The Rounder Circle</p>
  </footer>
  

</body>
</html>
