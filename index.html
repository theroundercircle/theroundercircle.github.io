<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Rounder Circle</title>

  <meta property="og:title" content="The Rounder Circle" />
  <meta property="og:image" content="https://theroundercircle.com/assets/images/social-preview.jpg" />
  <meta property="og:url" content="https://theroundercircle.com/" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="assets/images/social-preview.jpg" type="image/jpg" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Popup styles -->
  <style>
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      z-index: 9999;
    }
    .popup-content {
      position: relative;
      background: #f8f4ec;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease;
    }
    .popup-content h2 {
      margin-bottom: 1rem;
    }
    .popup-content input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .popup-content button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .popup-content button:hover {
      background: #2c5282;
    }
    .close-btn {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
  <script src="assets/js/header.js" defer></script>
  <script src="assets/js/footer.js" defer></script>
</head>
<body>
  <main-header></main-header>
  <!-- Hero Section (taller, text at bottom) -->
  <main class="hero">
    <div class="container">
      <h1>The Rounder Circle</h1>
      <p>
        The Rounder Circle is a Bay Area based Country / Bluegrass band, performing a wide range of popular hits, traditional standards, and originals. With sweet harmonies and exceptional instrumentals, The Rounder Circle is sure to bring an excellent time!
      </p>
      <a href="contact.html" class="btn btn-primary">Get in Touch</a>
    </div>
  </main>
  <main-footer></main-footer> 
  <!-- Email Signup Popup -->
  <div id="emailPopup" class="popup-overlay">
    <div class="popup-content" width="500" height="320">
        <span class="close-btn" onclick="closePopup()">&times;</span>

      <iframe src="https://theroundercircle.substack.com/embed" width="100%" height="320" style="border:0px solid #EEE; ;" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>

  <!-- Popup Script -->
  <script>
    window.onload = function() {
	const hasSeenPopup = sessionStorage.getItem('popupShown');
	
	if (!hasSeenPopup) {
	  setTimeout(() => {
	    const popup = document.getElementById("emailPopup");
  	    if (popup) {
	      popup.styple.visibility = "visible";
	      sessionStorage.setItem('popupShown', 'true');
	    }
	  }, 1000);
	}
    };

    fucntion closePopup() {
	document.getElementById("emailPopup").style.visibility = "hidden";
    }
  </script>
</body>
</html>
